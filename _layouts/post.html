---
layout: page
---
<div id="content">
  <div id="maincol">
    <div id="mc2">

      <div class="post">
        <div class="post-title"><h1>{{ page.title }}</h1></div>
        <p class="auth">Posted by {{ page.author }},
          <span class="typo_date" title="{{ page.date | date: '%Y/%m/%d' }}">{{ page.date | date '%b. %d, %Y' }}</span></p>
        <div class="post-body">
        {{ content }}
        </div>
        {% if page.tags != empty %}
          <p class="meta">
            Tags: {{ page.tags | array_to_sentence_string }}
          </p>
        {% endif %}
        <div id="disqus_thread"></div>
      </div>

    </div>
  </div>
  <div id="subcol">
    <div class="bt"><div></div></div>
    <div id="sc2">
      {% include related_sidebar.html %}
    </div>
  </div>
</div>

<script type="text/javascript">
  var disqus_shortname = 'finagle';
  var disqus_identifier = '{{post.id}}';
  var disqus_url = '{{site.url}}{{page.url}}';

  (function() {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
