<p>There&#8217;s a <a href="http://rubyforge.org/tracker/index.php?func=detail&amp;aid=28113&amp;group_id=419&amp;atid=1678">bug in autotest</a> that prevents it from properly finding a project&#8217;s autotest discover file under Ruby 1.9.2.  Until an appropriate fix is made, you can work around it on the command line like so:</p>
<figure class="highlight"><pre><code class="language-sh" data-lang="sh">  <span class="nv">$ RUBYLIB</span><span class="o">=</span><span class="s1">'.'</span> bundle <span class="nb">exec </span>autotest</code></pre></figure>
